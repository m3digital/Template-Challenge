<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Template Challenge - Truist</title>
    <meta name="description" content="Template Challenge">
    <meta name="author" content="Matt Gennings">

    <!-- Bootstrap -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

<!-- Jumbotron -->
<div class="container h-100 d-flex justify-content-center">
    <div class="jumbotron my-auto">
        <h1 class="display-4">Hello, devs!</h1>
        <p class="lead">This is a simple component that allows the user to add/remove templates (input forms).</p>
        <hr class="my-4">
        <p>It uses vanilla Javascript for the logic and Bootstrap to help tidy up the look.</p>
        <!-- <a class="btn btn-primary btn-lg" href="assets/coding challenge.pptx" role="button">Learn more</a> -->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal">
            Learn more
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Click Through the 3 Slides Below</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="assets/img/Slide1.jpeg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="assets/img/Slide2.jpeg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="assets/img/Slide3.jpeg" class="d-block w-100" alt="...">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 3 Template Options / Bootstrap Grid System for Main Components -->
<div class="row">
    <div class="container h-100 d-flex justify-content-center">
        <div class="col-4">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Checkbox 1</label>
            </div>
        </div>
        <div class="col-4">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Checkbox 2</label>
            </div>
        </div>
        <div class="col-4">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Checkbox 3 </label>
            </div>
        </div>
    </div>
</div>
<!-- End 3 Template Options -->
<!-- Create Templates Button -->
<div class="row">
    <div class="container h-100 d-flex justify-content-center">
        <button type="button" id="submit" class="btn btn-primary btn-lg">CREATE TEMPLATES</button>
    </div>
</div>
<!-- Hidden Div 1-->
<div class="container h-100 d-flex justify-content-center">
    <p id="hiddenDiv1" style="display:none" class="hidden text-center">Checkbox 1
        <input class="form-control" type="text" readonly>
        <button type="button" id="remove1" class="btn btn-danger text-center">Remove</button>
    </p>
</div>
<!-- Hidden Div 2-->
<div class="container h-100 d-flex justify-content-center">
    <p id="hiddenDiv2" style="display:none" class="hidden text-center">Checkbox 2
        <input class="form-control" type="text" readonly>
        <button type="button" id="remove2" class="btn btn-danger text-center">Remove</button>
    </p>
</div>
<!-- Hidden Div 3-->
<div class="container h-100 d-flex justify-content-center">
    <p id="hiddenDiv3" style="display:none" class="hidden text-center">Checkbox 3
        <input class="form-control" type="text" readonly>
        <button type="button" id="remove3" class="btn btn-danger text-center">Remove</button>
    </p>
</div>


<body>
    <!-- Latest compiled and minified JavaScript -->
    <!-- NOTE: jQuery ONLY used for modal functionality w/ BS4 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="assets/js/app.js"></script>
</body>

</html>
