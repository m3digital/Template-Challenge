<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Template Challenge - Truist</title>
    <meta name="description" content="Template Challenge">
    <meta name="author" content="Matt Gennings">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<!-- Jumbotron -->
<div class="container h-100 d-flex justify-content-center">
    <div class="jumbotron my-auto">
        <h1 class="display-4">Hello, devs!</h1>
        <p class="lead">This is a simple component that allows the user to add/remove templates (input forms).</p>
        <hr class="my-4">
        <p>It uses vanilla Javascript for the logic and Bootstrap to help tidy up the look.</p>
        <a class="btn btn-primary btn-lg" href="assets/coding challenge.pptx" role="button">Learn more</a>
    </div>
</div>
<!-- 3 Template Options / Bootstrap Grid System for Main Components -->
<div class="row">
    <div class="container h-100 d-flex justify-content-center">
        <div class="col-4">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Checkbox 1</label>
            </div>
        </div>
        <div class="col-4">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Checkbox 2</label>
            </div>
        </div>
        <div class="col-4">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Checkbox 3 </label>
            </div>
        </div>
    </div>
</div>
<!-- End 3 Template Options -->
<!-- Create Templates Button -->
<div class="row">
    <div class="container h-100 d-flex justify-content-center">
        <button type="button" id="submit" class="btn btn-primary btn-lg">CREATE TEMPLATES</button>
    </div>
</div>
<!-- Hidden Div 1-->
<div class="container h-100 d-flex justify-content-center">
    <p id="hiddenDiv1" style="display:none" class="hidden text-center">Checkbox 1
        <input class="form-control" type="text" readonly>
        <button type="button" id="remove1" class="btn btn-danger text-center">Remove</button>
    </p>
</div>
<!-- Hidden Div 2-->
<div class="container h-100 d-flex justify-content-center">
    <p id="hiddenDiv2" style="display:none" class="hidden text-center">Checkbox 2
        <input class="form-control" type="text" readonly>
        <button type="button" id="remove2" class="btn btn-danger text-center">Remove</button>
    </p>
</div>
<!-- Hidden Div 3-->
<div class="container h-100 d-flex justify-content-center">
    <p id="hiddenDiv3" style="display:none" class="hidden text-center">Checkbox 3
        <input class="form-control" type="text" readonly>
        <button type="button" id="remove3" class="btn btn-danger text-center">Remove</button>
    </p>
</div>


<body>
    <script src="assets/js/app.js"></script>
</body>

</html>
